version: '3.8'
services:
  db:
    image: postgres:latest
    env_file:
      - ./bot/.env
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: always
    ports:
      - "5432:5432"
  bot:
    build: .
    command: sh -c "make migrate && python -m bot"
    env_file:
      - ./bot/.env
    restart: always
    depends_on:
      - db

volumes:
  pgdata: